<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="changeName()">更改name的值</button>
    <button onclick="changeName2()">再次更改name的值</button>
    <div id="test"></div>
    <script>
        /**
        let person = {
            name: ''
        }
        person.name = '张三'
        console.log(person.name)
        */

        let person = {}
        let temp = null
        Object.defineProperty(person, 'name', {
            get: function () {
                return temp
            },
            set: function (val) {
                document.getElementById('test').innerHTML = val;
                temp = val
                console.log(person.name);
            }
        })

        function changeName() {
            person.name = '王五';

        }

        function changeName2() {
            person.name = '刘六';
        }


    </script>
</body>

</html>
